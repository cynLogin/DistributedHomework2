<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>产品管理页</title>
    <!-- 引入layui的CSS文件 -->
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/layui/2.5.7/css/layui.css">
    <style>
        /* 自定义样式 */
        .custom-header {
            font-size: 24px;
            /* 调整标题字体大小 */
        }

        .custom-welcome {
            font-size: 20px;
            /* 欢迎消息字体大小 */
        }

        .button-bar {
            display: flex;
            background-color: #333;
            /* 设置背景颜色 */
            padding: 10px;
            /* 设置内边距 */
            padding-right: 20px;
            text-align: center;
            /* 文本居中 */
            justify-content: flex-end;
        }
        .high-layui-input {
        height: 80px; /* Adjust the height as needed */
        }
        .custom-button-left {
            margin-left: 110px; /* Adjust the distance from the left edge as needed */
        }
    </style>
</head>

<body>

    <div class="layui-container">
        <div class="layui-row">
            <!-- 顶端消息-->
            <div class="layui-col-md12">
                <div class="layui-card">
                    <p>
                        <br>
                        <br>
                        <br>        
                    </p>
                    <div class="layui-card-header custom-header" th:text="${userName+',欢迎来到用户信息界面!'}">
                    </div>
                    <div class="layui-card-body layui-edge-right">
                        <button class="layui-btn " id="backBtn">返回</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <!-- 订单信息 -->
            <div class="layui-col-md12">
                <div class="layui-card">
                    <p>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        
                    </p>
                    <div class="layui-card-header custom-header layui-edge-right">产品列表</div>
                    <div class="layui-card-body">
                        <div class="layui-container">
                            <!-- 这里设置display: none 是避免多余的表头显示 -->
                            <table class="layui-table" lay-filter="productTable" id="orderTable" >
                                <thead>
                                    <tr>
                                        <th lay-data="{field:'id', width:100}">产品编号</th>
                                        <th lay-data="{field:'productName', width:100}">产品名称</th>
                                        <th lay-data="{field:'unitPrice', width:100}">单价</th>
                                        <th lay-data="{field:'inventoryNum', width:100}">库存数量</th>
                                        <th lay-data="{fixed:'right', width:150, align:'center', toolbar:'#bar'}">操作</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <!-- 客户信息左侧部分 -->
            <div class="layui-col-md6">
                <div class="layui-card">
                    <p>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                    </p>
                    <div class="layui-card-header custom-header layui-edge-right">查询产品</div>
                    <div class="layui-card-body">
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <p>
                                <label class="layui-form-label">产品名称:</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="queryName" lay-verify="required" class="layui-input" placeholder="输入要查询的产品名称">
                                </div>
                                <button class="layui-btn " id="queryBtn">查询</button>
                                </p>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">ID:</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="queryID" lay-verify="required" class="layui-input" placeholder="待查询" disabled>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">单价:</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="queryPrice" lay-verify="required" class="layui-input" placeholder="待查询" disabled>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">库存:</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="queryInventory" lay-verify="required" class="layui-input" placeholder="待查询" disabled>
                                </div>
                            </div>
                            
                        </form>
                        
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-card">
                    <p>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                    </p>
                    <div class="layui-card-header custom-header ">修改产品</div>
                    <div class="layui-card-body">
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <p>
                                <label class="layui-form-label">产品名称:</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="newName" lay-verify="required" class="layui-input" placeholder="输入新的产品名称">
                                </div>
                                <button class="layui-btn " id="modifyNameBtn">修改</button>
                                </p>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">单价:</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="newPrice" lay-verify="required" class="layui-input" placeholder="输入新的单价">
                                </div>
                                <button class="layui-btn " id="modifyPriceBtn">修改</button>
                                
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">库存:</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="newInventory" lay-verify="required" class="layui-input" placeholder="输入新的库存">
                                </div>
                                <button class="layui-btn " id="modifyInventoryBtn">修改</button>
                            </div>
                            <button class="layui-btn layui-btn-danger custom-button-left" id="deleteBtn">删除该产品</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <!-- 客户信息左侧部分 -->
            <div class="layui-col-md6">
                <div class="layui-card">
                    <p>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                    </p>
                    <div class="layui-card-header custom-header layui-edge-right">添加新产品</div>
                    <div class="layui-card-body">
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">产品编号:</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="addGender" lay-verify="required" class="layui-input" placeholder="输入产品编号">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">产品名称:</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="addName" lay-verify="required" class="layui-input" placeholder="输入产品名称">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">产品单价:</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="addPhone" lay-verify="required" class="layui-input" placeholder="输入产品单价">
                                </div>
                            </div>
                            
                        </form>
                        <button class="layui-btn custom-button-left" id="addNewBtn">添加</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
        




        <!-- 引入layui的JS文件 -->
        <script src="/layui/layui.js"></script>
        <script src="/static/layui/layui.js"></script>

        <!-- 引入jQuery和Bootstrap的JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
        <!-- 表格中的按钮 -->
        <script type="text/html" id="bar">
            <button class="layui-btn layui-btn-normal layui-btn-xs" lay-event="add">添加</button>
            <button class="layui-btn layui-btn-normal layui-btn-xs" lay-event="delete">删除</button>
        </script>
        
        
        <script>
            layui.use(['form', 'laydate'], function () {
                var form = layui.form;
                var laydate = layui.laydate;
            });

            // 网页加载后渲染订单表格和加载信息
            $(document).ready(function () {
                renderProductTable(table);
            });
            $("#addNewBtn").click(function () {
                var productID = $("#productID").val();
                var productName = $("#productName").val();
                var unitPrice = $("#unitPrice").val();
                $.ajax({
                    url: "http://localhost:8080/employee/addnewproduct",
                    type: "POST",
                    data: {
                        "productID": productID,
                        "productName": productName,
                        "unitPrice": unitPrice,
                    },
                    success: function (data) {
                        if (data == "success") {
                            alert("添加成功");
                            window.location.reload();
                        } else {
                            alert("添加失败");
                        }
                    },
                    error: function (error) {
                        console.log("Error:" + error);
                    }
                });
            });

            // 返回
            $("#backBtn").click(function () {
                window.history.back();
            });
        </script>
</body>

</html>
