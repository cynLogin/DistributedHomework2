<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>员工管理</title>
    <!-- 引入layui的CSS文件 -->
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/layui/2.5.7/css/layui.css">
    <style>
        /* 自定义样式 */
        .custom-header {
            font-size: 24px;
            /* 调整标题字体大小 */
        }

        .custom-top-header {
            font-size: 24px;
            /* 调整标题字体大小 */
        }

        .custom-welcome {
            font-size: 20px;
            background-color: aqua;
            /* 欢迎消息字体大小 */
        }

        .right-top-buttons {
            position: absolute;
            top: 10px;
            /* 距离顶部的距离 */
            left: 10px;
            /* 距离右边的距离 */
        }
    </style>
</head>

<body>
    <p>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </p>
    <div class="layui-container">
        <div class="layui-header custom-top-header layui-edge-right">
            <!-- <div class="header-text custom-header">左侧文字</div> -->
            <div class="right-top-buttons">
                <button class="layui-btn layui-btn" id="btnBack">返回</button>

            </div>
        </div>
        <div class="layui-row">
            <!-- 左侧部分 -->
            <div class="layui-col-md12">
                <div class="layui-card">

                    <p>
                        <br>
                        <br>
                    </p>
                    <div class="layui-card-header custom-header layui-edge-right">员工注册</div>
                    <div class="layui-card-body">
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="workerName" lay-verify="required" placeholder="请输入员工姓名"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">性别</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="gender" value="男" title="男" checked>
                                    <input type="radio" name="gender" value="女" title="女">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">电话号码</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="workerPhone" lay-verify="required" placeholder="请输入电话号码"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="formSubmit"
                                        id="registerBtn">注册</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <div class="layui-row">
            <!-- 左侧部分 -->
            <div class="layui-col-md6">
                <div class="layui-card">
                    <p>
                        <br>
                        <br>
                        <br>
                    </p>
                    <div class="layui-card-header custom-header layui-edge-right">员工查询和修改</div>
                    <div class="layui-card-header custom-header">根据姓名查询员工</div>
                    <div class="layui-card-body">
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                                <p>
                                <div class="layui-input-inline">
                                    <input type="text" id="queryName" lay-verify="required" placeholder="请输入员工姓名"
                                        class="layui-input">
                                </div>
                                <button class="layui-btn" id="queryBtn" lay-submit lay-filter="formSubmit">查询</button>
                                </p>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">ID</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="queryID"  placeholder="待查询"
                                        class="layui-input" disabled>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">性别</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="queryGender"  placeholder="待查询"
                                        class="layui-input" disabled>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">电话号码</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="queryPhone"  placeholder="待查询"
                                        class="layui-input" disabled>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="layui-col-md6">
                <div class="layui-card">
                    <p>
                        <br>
                        <br>
                        <br>
                    </p>
                    <div class="layui-card-header custom-header "></div>
                    <div class="layui-card-header custom-header">修改员工信息</div>
                    <div class="layui-card-body">
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                                <p>
                                <div class="layui-input-inline">
                                    <input type="text" id="newName" lay-verify="required" placeholder="请输入新的姓名"
                                        class="layui-input">
                                </div>
                                <button class="layui-btn" lay-submit lay-filter="formSubmit"
                                    id="nameModifyBtn">修改</button>
                                </p>
                            </div>
                        </form>
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">性别</label>
                                <p>
                                <div class="layui-input-inline">
                                    <input type="text" id="newGender" lay-verify="required" placeholder="请输入新的性别"
                                        class="layui-input">
                                </div>
                                <button class="layui-btn" lay-submit lay-filter="formSubmit"
                                    id="genderModifyBtn">修改</button>
                                </p>
                            </div>
                        </form>
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">电话号码</label>
                                <p>
                                <div class="layui-input-inline">
                                    <input type="text" id="newPhone" lay-verify="required" placeholder="请输入新的电话号码"
                                        class="layui-input">
                                </div>
                                <button class="layui-btn" lay-submit lay-filter="formSubmit"
                                    id="phoneModifyBtn">修改</button>
                                </p>
                            </div>
                        </form>
                        <div class="layui-form" style="padding: 8px;">
                            <button class="layui-btn layui-btn-danger layui-col-md-offset3" id="deletBtn"
                                onclick="confirmAction()"> 删除该员工
                            </button>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.staticfile.org/layui/2.5.7/layui.js"></script>

    <!-- 引入jQuery和Bootstrap的JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        layui.use(['form', 'laydate', 'layer'], function () {
            

        });

        function confirmAction() {
            layer.confirm('您确定要删除该员工吗？', {
                btn: ['确定', '取消'],
                title: '确认操作'
            }, function () {
                // 用户点击确定执行的操作
                deleteWorker();

                layer.closeAll(); // 关闭确认窗口
            }, function () {
                // 用户点击取消执行的操作
                layer.closeAll(); // 关闭确认窗口
            });
        }

        




    </script>
</body>

</html>
