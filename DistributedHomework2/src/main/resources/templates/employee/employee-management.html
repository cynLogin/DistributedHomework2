<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>员工管理页</title>
    <!-- 引入layui的CSS文件 -->
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/layui/2.5.7/css/layui.css">
    <style>
        /* 自定义样式 */
        .custom-header {

        }

        .custom-welcome {
            font-size: 20px;
            /* 欢迎消息字体大小 */
        }

        .button-bar {
            display: flex;
            background-color: #333;
            /* 设置背景颜色 */
            padding: 10px;
            /* 设置内边距 */
            padding-right: 20px;
            text-align: center;
            /* 文本居中 */
            justify-content: flex-end;
        }
        .high-layui-input {
        height: 80px; /* Adjust the height as needed */
        }
        .custom-button-left {
            margin-left: 110px; /* Adjust the distance from the left edge as needed */
        }
    </style>
</head>

<body>

    <div class="layui-container">

                        <br>
                        <br>
                        <br>

                    <div class="layui-card-body layui-edge-right">

                            <table class="layui-table" lay-filter="employeeTable" id="employeeTable" >
                                <thead>
                                    <tr>
                                        <th lay-data="{field:'id', width:100}">员工编号</th>
                                        <th lay-data="{field:'username', width:100}">员工姓名</th>
                                        <th lay-data="{field:'gender', width:100}">员工性别</th>
                                        <th lay-data="{field:'phoneNumber', width:100}">员工电话</th>
                                        <th lay-data="{fixed:'right', width:150, align:'center', toolbar:'#bar'}">操作</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">

                    </p>

                                </div>
    
                            </div>
                            
                        

                        </div>
                    </div>
                    <div class="layui-card-body">

                                <thead>
                                    <tr>
                                        <th lay-data="{field:'id', width:100}">员工编号</th>
                                        <th lay-data="{field:'username', width:100}">员工姓名</th>
                                        <th lay-data="{field:'gender', width:100}">员工性别</th>
                                        <th lay-data="{field:'phoneNumber', width:100}">员工电话</th>
                                        <th lay-data="{fixed:'right', width:150, align:'center', toolbar:'#bar'}">操作</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <!-- 客户信息左侧部分 -->
            <div class="layui-col-md6">
                <div class="layui-card">
                    <p>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                    </p>
                    <div class="layui-card-header custom-header layui-edge-right">添加新员工</div>
                    <div class="layui-card-body">
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">ID:</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="productID" lay-verify="required" class="layui-input" disabled>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">名称:</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="productName" lay-verify="required" class="layui-input" disabled>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">单价:</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="unitPrice" lay-verify="required" class="layui-input" disabled>
                                </div>
                            </div>
                            
                        </form>
                        <button class="layui-btn custom-button-left" id="addNewBtn">添加</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
        

        <!-- 表格中的按钮 -->
        <script type="text/html" id="bar">
            <button class="layui-btn layui-btn-normal layui-btn-xs" lay-event="click">管理</button>
        </script>


        <!-- 引入layui的JS文件 -->
        <script src="/layui/layui.js"></script>
        <script src="/static/layui/layui.js"></script>

        <!-- 引入jQuery和Bootstrap的JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
        <!-- 表格中的按钮 -->
        <script type="text/html" id="bar">
            <button class="layui-btn layui-btn-normal layui-btn-xs" lay-event="add">添加</button>
            <button class="layui-btn layui-btn-normal layui-btn-xs" lay-event="delete">删除</button>
        </script>

                var productName = $("#productName").val();

                $.ajax({
                    url: "http://localhost:8080/employee/addnewproduct",

                });

            // 返回
            $("#backBtn").click(function () {
                window.history.back();
            });
        </script>
</body>

</html>
